<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>HTML Image Zoom on Click Example</title>

    <meta name="author" content="Codeconvey" />
    
    <link rel="stylesheet" href="style.css">
    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" href="image.css" />
	
</head>
<body>
  <section>
    <div class="rt-container">
              <div class="Scriptcontent">
           <!-- Image Zoom HTML -->   
       <img id="myImg" src="Images/ada clusters.png" alt="Trolltunga, Norway" width="500" height="300">

          <!-- The Modal -->
          <div id="myModal" class="modal">
            <img class="modal-content" id="img01">
          </div>
                  <!-- End Image Zoom HTML -->
           
    		</div>
		</div>
    </div>
</section>
<section>
    <div class="rt-container">
              <div class="Scriptcontent">
           <!-- Image Zoom HTML -->   
       <img id="myImg" src="Images/Swap.png" alt="Trolltunga, Norway" width="500" height="300">

          <!-- The Modal -->
          <div id="myModal" class="modal">
            <img class="modal-content" id="img02">
          </div>
                  <!-- End Image Zoom HTML -->
           
    		</div>
		</div>
    </div>
</section>
     
<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById('myImg');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    modalImg.alt = this.alt;
    captionText.innerHTML = this.alt;
}


// When the user clicks on <span> (x), close the modal
modal.onclick = function() {
    img01.className += " out";
    setTimeout(function() {
       modal.style.display = "none";
       img01.className = "modal-content";
     }, 400);
    
 }    
    
</script>

    <!-- Analytics -->

	</body>
</html>
